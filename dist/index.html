<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
  <script defer src="main.js"></script></head>

  <body>
    <div class="todolist">
      <div class="list-header">
        <h1>Todays' ToDo</h1>
        <img class="refresh" src="../src/images/rotation.svg" alt="refresh">
      </div>
      <div class="add-new-task">
        <input type="text" placeholder="Add to your list...">
        <img class="enter" src="../src/images/enter.svg" alt="enter">
      </div>
      <div class="task-container">
      </div>
      <button type="button" id="clear-btn">Clear all completed</button>
    </div>
  </body>

</html>
